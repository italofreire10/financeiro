<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Grupo Recebimento</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Grupo Recebimento - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				value="#{grupoRecebimentoBean.grupoRecebimentos}" var="grupoRecebimento">
				<p:column headerText="Descrição">
					<h:outputText value="#{grupoRecebimento.descricao}" />
				</p:column>

				<p:column>
					<p:commandButton icon="ui-icon-trash"></p:commandButton>

					<p:commandButton icon="ui-icon-pencil"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog>
		<h:form>
			
		</h:form>
	</p:dialog>
</h:body>
</html>
