<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Grupo Recebimento - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					value="#{grupoRecebimentoBean.grupoRecebimentos}" var="grupoRecebimento">
					<f:facet name="header">
						<p:commandButton value="Novo" actionListener="#{grupoRecebimentoBean.novo()}"
							oncomplete="PF('dialog').show();" update=":mensagem :formCadastro:painel">
							<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Descrição">
						<h:outputText value="#{grupoRecebimento.descricao}" />
					</p:column>

					<p:column>
						<p:commandButton icon="ui-icon-trash" actionListener="#{grupoRecebimentoBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert" />
							<f:attribute name="grupoRecebimentoSelecionado" value="#{grupoRecebimento}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" actionListener="#{grupoRecebimentoBean.editar}"
							oncomplete="PF('dialog').show();" update=":formCadastro:painel">
							<f:attribute name="grupoRecebimentoSelecionado" value="#{grupoRecebimento}" />
							<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" />
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
						icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog widgetVar="dialog" header="Grupo Recebimento - Cadastro" draggable="false" modal="true"
			resizable="false" showEffect="fade" hideEffect="fade">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="descricao" value="Descrição:" />

					<p:inputText id="descricao" maxlength="50" size="30"
						value="#{grupoRecebimentoBean.grupoRecebimento.descricao}" required="true"
						requiredMessage="Campo obrigatório" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" actionListener="#{grupoRecebimentoBean.salvar()}"
						update=":mensagem :formListagem:tabela :formCadastro:painel" />

					<p:commandButton value="Fechar" oncomplete="PF('dialog').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
