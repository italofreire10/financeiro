<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Parcela</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Parcela - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." value="#{parcelaBean.parcelas}" var="parcela" paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{parcelaBean.novo()}" oncomplete="PF('dialog').show();" update=":formCadastro:painel">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Descrição">
					<p:outputLabel value="#{parcela.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" actionListener="#{parcelaBean.excluir}" update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert" />
						<f:attribute name="parcelaSelecionada" value="#{parcela}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" actionListener="#{parcelaBean.editar}" oncomplete="PF('dialog').show();"
						update=":mensagem :formCadastro:painel">
						<f:attribute name="parcelaSelecionada" value="#{parcela}" />
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true" header="" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<!-- ########## DIÁLOGO ########## -->
	<p:dialog widgetVar="dialog" header="Parcela - Cadastro" draggable="false" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="descricao" value="Descrição:" />
				<p:inputText id="descricao" value="#{parcelaBean.parcela.descricao}" required="true" requiredMessage="Campo obrigatório" maxlength="7" size="30" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Gravar" actionListener="#{parcelaBean.salvar()}" update=":mensagem :formListagem:tabela :formCadastro:painel" />

				<p:commandButton value="Fechar" oncomplete="PF('dialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
