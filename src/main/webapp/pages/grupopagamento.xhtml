<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Grupo Pagamento - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					value="#{grupoPagamentoBean.grupoPagamentos}" var="grupoPagamento" paginator="true">
					<f:facet name="header">
						<p:commandButton value="Novo" actionListener="#{grupoPagamentoBean.novo()}"
							oncomplete="PF('dialog').show();">
							<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Descrição">
						<h:outputText value="#{grupoPagamento.descricao}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash" actionListener="#{grupoPagamentoBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<f:attribute name="grupoPagamentoSelecionado" value="#{grupoPagamento}" />
							<p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" actionListener="#{grupoPagamentoBean.editar}"
							oncomplete="PF('dialog').show();" update=":formCadastro:painel">
							<f:attribute name="grupoPagamentoSelecionado" value="#{grupoPagamento}" />
							<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" />
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
						icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<!-- ########## DIALOG ########## -->
		<p:dialog widgetVar="dialog" header="Grupo Pagamento - Cadastro" draggable="false" modal="true"
			resizable="false" showEffect="fade" hideEffect="fade">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" maxlength="50" size="30" required="true"
						requiredMessage="Campo obrigatório" value="#{grupoPagamentoBean.grupoPagamento.descricao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" actionListener="#{grupoPagamentoBean.salvar()}"
						update=":mensagem :formListagem:tabela :formCadastro:painel" />
					<p:commandButton value="Fechar" oncomplete="PF('dialog').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
