<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Pagamento</title>
</head>
<body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel>
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." paginator="true" value="#{pagamentoBean.pagamentos}" var="pagamento">
				<f:facet name="header">
					<p:commandButton value="Novo">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Data">
					<p:outputLabel value="#{pagamento.data}" />
				</p:column>

				<p:column headerText="Valor">
					<p:outputLabel value="#{pagamento.valor}" />
				</p:column>

				<p:column headerText="Grupo">
					<p:outputLabel value="#{pagamento.grupoPagamento.descricao}" />
				</p:column>

				<p:column headerText="Parcela">
					<p:outputLabel value="#{pagamento.parcela.descricao}" />
				</p:column>

				<p:column headerText="Observação">
					<p:outputLabel value="#{pagamento.observacao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash">
						<p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" actionListener="#{pagamentoBean.editar}" oncomplete="PF('dialog').show();"
						update=":mensagem :formCadastro:painel">
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog>
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close />
			</p:confirmDialog>
		</p:panel>
	</h:form>
</body>
</html>
