<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Balanço">
				<h:panelGrid columns="5">
					<p:outputLabel value="Data Início:" />
					<p:calendar showOn="button" locale="pt_BR" pattern="dd/MM/yyyy">
						<f:attribute name="dataInicio" value="" />
					</p:calendar>

					<p:outputLabel value="Data Fim:" />
					<p:calendar showOn="button" locale="pt_BR" pattern="dd/MM/yyyy">
						<f:attribute name="dataFim" value="" />
					</p:calendar>
					<p:commandButton icon="ui-icon-search"></p:commandButton>
				</h:panelGrid>
				<div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<td scope="col">Recebimentos</td>
								<td scope="col">Pagamentos</td>
								<td scope="col">Saldo</td>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td><p:outputLabel value="3.000,00" /></td>
								<td><p:outputLabel value="#{pagamentoBean.totalPagamento}">
										<f:convertNumber locale="pt_BR" pattern="#,##0.00" />
									</p:outputLabel></td>
								<td><p:outputLabel value="1.000,00" /></td>
							</tr>
						</tbody>
					</table>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
